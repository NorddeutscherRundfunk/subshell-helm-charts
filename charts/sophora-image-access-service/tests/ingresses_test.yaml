suite: test serviceattachment
templates:
  - ingress.yaml
tests:
  - it: should be created thrice
    values:
      - ./values/ingress.yaml
    asserts:
      - hasDocuments:
          count: 3
  - it: should be ingress with correct name
    values:
      - ./values/ingress.yaml
    documentIndex: 0
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: sophora-image-access-service-0
  - it: should be ingress with correct name
    values:
      - ./values/ingress.yaml
    documentIndex: 1
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: sophora-image-access-service-1
  - it: should be ingress with correct name
    values:
      - ./values/ingress.yaml
    documentIndex: 2
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: sophora-image-access-service-2
