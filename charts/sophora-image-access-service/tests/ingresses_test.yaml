suite: test serviceattachment
templates:
  - ingresses.yaml
tests:
  - it: should be created twice
    values:
      - ./values/ingresses.yaml
    asserts:
      - hasDocuments:
          count: 2
  - it: should be ingress with correct name
    values:
      - ./values/ingresses.yaml
    documentIndex: 0
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: sophora-image-access-service-0
  - it: should be ingress with correct name
    values:
      - ./values/ingresses.yaml
    documentIndex: 1
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: sophora-image-access-service-1

