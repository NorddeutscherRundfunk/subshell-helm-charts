{{- range $index, $ingress := .Values.ingresses -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "access-service.fullname" $ }}-{{ $index }}
  labels:
  {{- include "access-service.labels" $ | nindent 4 }}
  {{- with $ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $ingress.ingressClassName }}
  ingressClassName: {{ $ingress.ingressClassName }}
  {{- end -}}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ .path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "access-service.fullname" $ }}
                port:
                  number: {{ $.Values.service.httpPort }}
    {{- end }}
---
{{ end }}
